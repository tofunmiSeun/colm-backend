# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven
on: [push]

jobs:
  maven-build:
    name: build web service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Maven Package
        run: mvn -B package --file pom.xml

      - run: ls web-service/target

      - name: Upload web-service artifact
        uses: actions/upload-artifact@v2
        with:
          name: web-service-target-folder
          path: web-service/target

  deploy-service:
    name: deploy to google cloud
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    needs: [maven-build]
    steps:
      - uses: actions/checkout@v3

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Download web-service artifact
        uses: actions/download-artifact@v2
        with:
          name: web-service-target-folder
          path: web-service/target

      - name: Deploy to App Engine
        id: deploy
        run: |
          ls web-service/target
          gcloud app deploy web-service-target-folder/web-service-1.0.0-SNAPSHOT.jar